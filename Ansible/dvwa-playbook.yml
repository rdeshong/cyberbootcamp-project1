---
- name: My first playbook
  hosts: webservers
  become: true
  tasks:

  - name: Install docker.io  (state=present is optional)
    apt:
      update_cache: yes
      name: docker.io
      state: present
  - name: Install python3-pip  (state=present is optional)
    apt:
      force_apt_get: yes
      name: python3-pip
      state: present
  - name: Install Docker (state=present is optional)
    pip:
      name: docker
      state: present
  - name: Install cyberxsecurity/dvwa (state=present is optional)
    docker_container:
      name: dvwa
      image: cyberxsecurity/dvwa
      state: started
      restart_policy: always
      published_ports: 80:80
  - name: Start docker when VM boots (state=present is optional)
    systemd:
      name: docker
      enabled: yes
